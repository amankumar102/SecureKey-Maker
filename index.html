<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- heading -->
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/content_copy_24dp_11E4CB_FILL0_wght400_GRAD0_opsz24.svg" alt="copy" width="20" >
            </button>
        </div>

        <div class="input-container">

             <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNum>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">    
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
            </div>
            
            <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button id="generateButton">Generate Password</button>


        </div>

    </div>
       

    <script src="script.js"></script>
</body>
</html>
